<!DOCTYPE html>
<html>
<head>
    <title>~Soundboard 98~</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding-bottom: 180px; /* Increased padding for taller footer */
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
        }
        a { color: #FFFF00; }
        h1 { text-align: center; text-shadow: 2px 2px #FF0000; }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .status-panel {
            border: 2px solid #333;
            background: #111;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .status-lamp {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #330000;
            border: 2px inset #555;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .status-lamp.active {
            background-color: #FF0000;
            box-shadow: 0 0 15px #FF0000;
            border: 2px solid #FFaaaa;
        }

        .status-text { font-weight: bold; color: #555; white-space: nowrap; }
        .status-text.active { color: #FF0000; animation: blink 1s infinite; }
        
        .track-info {
            font-size: 12px;
            color: #00FF00;
            border: 1px dotted #00FF00;
            padding: 5px;
            flex-grow: 1;
            text-align: center;
            background: #001100;
            display: none;
            word-break: break-all; 
        }

        @keyframes blink { 50% { opacity: 0.5; } }

        .toolbar {
            border: 2px solid #00FF00;
            background: #000080;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-box {
            background: #C0C0C0;
            border: 2px inset #FFF;
            padding: 5px;
            font-family: "Courier New", Courier, monospace;
            width: 60%;
            margin-top: 10px;
        }

        .sound-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .sound-btn {
            background: #C0C0C0;
            border-top: 2px solid #FFFFFF;
            border-left: 2px solid #FFFFFF;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            color: #000000;
            padding: 10px;
            width: 140px; 
            min-height: 60px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            word-wrap: break-word;      
            overflow-wrap: break-word;  
            word-break: break-all;      
            cursor: pointer;
            user-select: none;
        }

        .sound-btn:active {
            border-top: 2px solid #000000;
            border-left: 2px solid #000000;
            border-right: 2px solid #FFFFFF;
            border-bottom: 2px solid #FFFFFF;
            background: #A0A0A0;
            padding-top: 12px; 
            padding-left: 12px;
            padding-right: 8px;
            padding-bottom: 8px;
        }
        
        .play-count { 
            font-size: 9px; 
            color: #555; 
            margin-top: 8px; 
            font-weight: normal;
        }

        .control-deck {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #C0C0C0;
            border-top: 4px outset #FFFFFF;
            padding: 10px;
            color: black;
            box-shadow: 0px -5px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .control-group {
            border: 2px groove white;
            padding: 5px;
            display: flex;
            flex-direction: column; /* Stack label and slider */
            align-items: center;
            gap: 2px;
            min-width: 100px;
        }
        
        .control-group label {
            font-size: 10px;
            font-weight: bold;
        }

        .stop-btn {
            background: #FF0000;
            color: white;
            font-weight: bold;
            border: 3px outset #FFCCCC;
            padding: 10px 20px;
            cursor: pointer;
            height: 50px;
        }
        .stop-btn:active { border-style: inset; }

        .input-retro {
            border: 2px inset #000000;
            background: white;
            padding: 3px;
            font-family: monospace;
            width: 200px;
        }
        
        marquee { color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <marquee scrollamount="10">*** WELCOME TO THE UNDERGROUND SOUND SYSTEM *** CONNECTED TO MUMBLE ***</marquee>

    <div class="container">
        <div class="status-panel">
            <div id="lamp" class="status-lamp"></div>
            <span id="lamp-text" class="status-text">STANDBY</span>
            <div id="track-info" class="track-info"></div>
        </div>

        <h1>Soundboard 2000</h1>
        <center>
            <img src="https://web.archive.org/web/20091027075204/http://geocities.com/Area51/Hollow/7224/bar_ani.gif" alt="construction">
        </center>
        <br>

        <div class="toolbar">
            Sort by: 
            <a href="/?sort=alpha">[A-Z]</a> | 
            <a href="/?sort=pop">[Most Popular]</a>
            <br>
            <a href="/stats">[VIEW STATISTICS]</a>
            <br><br>
            <input type="text" id="search-box" class="search-box" placeholder="SEARCH SOUNDS..." onkeyup="filterSounds()">
        </div>

        <div class="sound-grid">
            {% for sound in files %}
            <div class="sound-btn" onclick="playSound('{{ sound.name }}')">
                <span class="sound-name">ðŸ’¿ {{ sound.name }}</span>
                <span class="play-count">Played: {{ sound.count }}</span>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="control-deck">
        <div class="control-group">
            <label>SFX VOL (Local)</label>
            <input type="range" min="0" max="100" value="{{ vol_local }}" onchange="setLocalVolume(this.value)" title="Local Files Volume">
        </div>

        <div class="control-group">
            <label>BGM VOL (Web)</label>
            <input type="range" min="0" max="100" value="{{ vol_remote }}" onchange="setRemoteVolume(this.value)" title="YouTube/Web Volume">
        </div>

        <div class="control-group" style="flex-direction: row;">
            <label>URL:</label>
            <input type="text" id="yt-url" class="input-retro" placeholder="Paste YouTube URL...">
            <button onclick="playUrl()">PLAY</button>
        </div>

        <button class="stop-btn" onclick="stopAll()">â–  STOP ALL</button>
    </div>

    <script>
        function filterSounds() {
            const query = document.getElementById('search-box').value.toLowerCase();
            const buttons = document.getElementsByClassName('sound-btn');
            for (let btn of buttons) {
                const text = btn.innerText.toLowerCase();
                btn.style.display = text.includes(query) ? 'flex' : 'none';
            }
        }

        function playSound(name) {
            fetch('/play/' + name);
            updateStatus({playing: true, meta: {type: 'file', text: name}});
        }

        function playUrl() {
            const url = document.getElementById('yt-url').value;
            if(url) {
                fetch('/play_url?url=' + encodeURIComponent(url));
                updateStatus({playing: true, meta: {type: 'url', text: 'YouTube Stream', link: url}});
                document.getElementById('yt-url').value = '';
            }
        }

        function stopAll() {
            fetch('/stop');
            updateStatus({playing: false, meta: null});
        }

        // --- NEW VOLUME FUNCTIONS ---
        function setLocalVolume(val) {
            fetch('/volume/local/' + val);
        }

        function setRemoteVolume(val) {
            fetch('/volume/remote/' + val);
        }

        function checkStatus() {
            if (document.hidden) return;
            fetch('/status')
                .then(r => r.json())
                .then(data => updateStatus(data))
                .catch(e => console.debug("Poller error (ignored)"));
        }

        function updateStatus(data) {
            const lamp = document.getElementById('lamp');
            const text = document.getElementById('lamp-text');
            const info = document.getElementById('track-info');
            
            if(data.playing) {
                lamp.classList.add('active');
                text.classList.add('active');
                text.innerText = "ON AIR";
                
                info.style.display = 'block';
                if(data.meta) {
                    if(data.meta.type === 'url' && data.meta.link) {
                        info.innerHTML = `PLAYING: <a href="${data.meta.link}" target="_blank">WATCH VIDEO</a>`;
                    } else {
                        info.innerHTML = `PLAYING: ${data.meta.text}`;
                    }
                } else {
                    info.innerText = "Processing...";
                }
            } else {
                lamp.classList.remove('active');
                text.classList.remove('active');
                text.innerText = "STANDBY";
                info.style.display = 'none';
            }
        }

        setInterval(checkStatus, 1000);
    </script>
</body>
</html>
